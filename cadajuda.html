			<!--COMEÇO CONTEÚDO-->
			<div class="main">

				<form name="formajuda" id="formajuda" action =""><!--Falta onsubmit ValidarCamposObrigatorios(this) pra chamar O JS -->
					<fieldset id = "recebajuda">
					
						<legend> Receba ajuda!</legend>
						
						<fieldset id = " dadosresponsavel"><legend> Dados do responsável</legend>
						
												<!-- COMEÇO DOS FORMULÁRIOS --> 
												
						<!-- NOME DO RESPONSAVEL -->
						<label>Nome:
						<input required size="50" maxlength = "40" type = "text"name="nome" id="nome" tabindex="1"/> <!--JS entra aqui p/ validar-->
						</label>      <!-- Tem alguns espaços aqui para os forms nao ficarem colados!(nao sei se funciona -->
						
						<!-- IDADE DO RESPONSAVEL  -->
						<label>Idade:
						<input required size="4" maxlength = "3" type ="number" name="idade"id="idade" tabindex="2" />
						</label><br/><br/>
						
						<!-- TELEFONE   OBS: TELPF = TELEFONE DE PESSOA FISICA -->
						<label>Telefone:
						<input required size="15" maxlength="12" type="tel" name="telpf" id="telpf" tabindex="3" />
						</label><br/><br/>
						
						<!-- EMAIL DO RESPONSAVEL -->
						<label>E-mail:
						<input required size="40" maxlength ="30" type="text" name="email" id="email" tabindex="4" 
						placeholder="nomedeemail@server.com"/>
						</label><br/><br/>
						
						</fieldset>
						
						<fieldset id="dadosinstituicao" ><legend> Dados da instituicao</legend>
						<!-- NOME DA Instituição -->
						<label>Instituição:
						<input required size="50" maxlength="40" type="text" name="instituicao" id="instituicao" tabindex="5" />
						</label><br/><br/>
						
						<!-- TELEFONE DA INSTITUIÇÃO         OBS: TELPJ = TELEFONE DE PESSOA JURIDICA -->
						<label>Telefone da instituicao:
						<input required size="15" maxlength="12" type="tel" name="telpj" id="telpj" tabindex="6" />
						</label><br/><br/>
						
						<!-- ENDEREÇO DA INSTITUIÇÃO  -->
						
						<label>Selecione o estado:
                                <select name="estado" id="estado" tabindex="7">
									<option value="ac">AC</option>
                                    <option value="al">AL</option>
                                    <option value="ap">AP</option>
                                    <option value="am">AM</option>
                                    <option value="ba">BA</option>
									<option value="ce">CE</option>
                                    <option value="df">DF</option>
                                    <option value="es">ES</option>
                                    <option value="go">GO</option>
                                    <option value="ma">MA</option>
									<option value="mt">MT</option>
                                    <option value="ms">MS</option>
									<option value="mg">MG</option>
                                    <option value="pa">PA</option>
									<option value="pb">PB</option>
                                    <option value="pr">PR</option>
									<option value="pe">PE</option>
                                    <option value="pi">PI</option>
									<option value="rj">RJ</option>
                                    <option value="rn">RN</option>
									<option value="rs">RS</option>
                                    <option value="ro">RO</option>
									<option value="rr">RR</option>
                                    <option value="sc">SC</option>
									<option value="sp">SP</option>
                                    <option value="se">SE</option>
									<option value="to">TO</option>
                                </select>    
                        </label> <br /> <br />
						
						
						<label>Digite a cidade:
						<input  required size="40" maxlength ="30" type="text" name="cidade" id="cidade" tabindex="8" />
						</label><br/><br/>
			
				
			
			
						<label>Endereço:
						<input  required size="63" maxlength ="50" type="text" name="endereco" id="endereco" tabindex="9" />
						</label><br/><br/>
						
						<label>Referências:
						<input  required size="63" maxlength ="50" type="text" name="referencia" id="referencia" tabindex="10"
						placeholder="Exemplo: Perto da ponte universitária"				/>
						</label><br/><br/>
			
			
			
			
			
						<!-- HORARIO PARA DEIXAR AJUDA / VISITAR    		OBS: ACHAR NOME MELHOR SE DER-->
						<label>Horario de abertura do local:
						<input required type="time" id="abertura" name="abertura" tabindex="11" />
						</label> Até às:<label>
						<input required type="time" id="fechamento" name="fechamento" tabindex="12" />
						</label><br/><br/>
						
						
						<!--   CAIXA PARA DIZER O QUE PRECISA! PODE PRECISAR-->
						<label>O que a instituicao precisa:<br/>
						<textarea placeholder="Precisamos de dinheiro, alimentos, gasolina e um BMW novo " rows="7" cols="60"></textarea>
						</label><br/><br/>
						</fieldset>
												
				
				
					</fieldset>
